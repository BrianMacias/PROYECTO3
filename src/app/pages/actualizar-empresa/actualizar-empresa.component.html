<div class="card mt-5 p-3 mb-2 bg-light text-black">
    <div class="card-header">Registrar Empresa</div>
    <div class="card-body">
      <form class="row g-3" (ngSubmit)="registrarUsuario(forma)" #forma="ngForm">
          <div class="col-md-4">
            <label for="label-strNombre" class="form-label">Nombre*</label>
            <!--<<#variable>> es la forma de declarar variables en HTML-->
            <!--ngClass se usa para modificar clases de forma dinámica, touched devuelve true o false-->
            <input #inputStrNombre="ngModel" type="text" [ngClass]="{ 'is-invalid': inputStrNombre.touched && inputStrNombre.hasError('required') }" [(ngModel)]="empresa.strNombre" name="strNombre" class="form-control" id="strNombre" placeholder="Ingresa Nombre" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">
              SE REQUIERE EL CAMPO
            </div>
          </div>
          <div class="col-md-4">
            <label for="label-strRazonSocial" class="form-label">Razon Social*</label>
            <div class="input-group has-validation">
              <input #inputStrPrimerApellido="ngModel" type="text" [ngClass]="{ 'is-invalid': inputStrPrimerApellido.touched && inputStrPrimerApellido.hasError('required') }" [(ngModel)]="empresa.strRazonSocial" name="strRazonSocial" class="form-control" id="strRazonSocial" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="Ingresa Razon Social" required>
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">
                SE REQUIERE EL CAMPO
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="label-strRFC" class="form-label">RFC</label>
            <input type="text" [(ngModel)]="empresa.strRFC" name="strRFC" class="form-control" id="strRFC" aria-describedby="validationServer03Feedback" placeholder="Ingresa RFC" required>
            <div class="valid-feedback"></div>
          </div>
          <div class="col-md-4">
            <label for="label-strDireccion" class="form-label">DIRECCION</label>
            <input type="text" [(ngModel)]="empresa.strDireccion" name="strDireccion" class="form-control" id="strDireccion" aria-describedby="validationServer03Feedback" placeholder="Ingresa su Dirección" required>
            <div class="valid-feedback"></div>
          </div>
          <div class="col-md-4">
            <label for="label-strUrlLogo" class="form-label">LOGO-URL</label>
            <input type="text" [(ngModel)]="empresa.strUrlLogo" name="strUrlLogo" class="form-control" id="strUrlLogo" aria-describedby="validationServer03Feedback" placeholder="Ingresa Url de logo" required>
            <div class="valid-feedback"></div>
          </div>
          <div class="col-md-4">
            <label for="label-strPais" class="form-label">PAIS*</label>
            <input  #inputStrPais="ngModel" type="text" [ngClass]="{ 'is-invalid': inputStrPais.touched && inputStrPais.hasError('required') }" [(ngModel)]="empresa.strPais" class="form-control" name="strPais" id="strPais" aria-describedby="validationServer05Feedback" placeholder="Ingresa Pais" required>
            
            <div class="valid-feedback"></div>
            <div id="validationServer05Feedback" class="invalid-feedback">
              INGRESA UN PAIS VALIDO
            </div>
            
          </div>

          <div class="col-12">
            <!--[disabled] desactiva el boton SI forma es invalido-->
            <button class="btn btn-primary" type="submit" [disabled]="forma.invalid">ACTUALIZAR</button>
            <button style="margin-left: 1em;" class="btn btn-danger" type="button" (click)="limpiarForma(forma)">LIMPIAR</button>
          </div>
        </form>
  </div>
</div>
<router-outlet></router-outlet>
